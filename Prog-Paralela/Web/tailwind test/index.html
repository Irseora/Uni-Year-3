<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-output.css">

    <title>ToDo</title>
</head>
    

<body class="bg-rose-100 place-items-center text-rose-900">
    <h2 class="text-5xl text-center bg-rose-200 w-full border-2 border-rose-300 mb-5 p-3">To-Do List</h2>

    <div class="flex place-items-center mb-5" id="todo-container">
        <input class="text-center border-2 border-dashed border-rose-300 w-96 mr-2" type="text" id="task" placeholder="Enter a task">
        <button class="bg-rose-200 text-center border-2 border-dashed border-rose-300 w-32 ml-2" onclick="addTask()" id="submit">Add Task</button>
    </div>

    <div class="text-center w-132">
        <h3 class="border-2 border-rose-300 bg-rose-200">Tasks:</h3>
        <ul class="border-r-2 border-b-2 border-l-2 border-dashed border-rose-300" id="task-list"></ul>
    </div>
    
    <script src="add-task.js"></script>
<body>

</html>
